<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- normalize css -->
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />

    <!-- my style -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Web App</title>
  </head>
  <body>
    <main>
      <header>
        <div class="category">Category: <span>HTML</span></div>
        <div class="qust-count">Questions Count: <span>#</span></div>
      </header>
      <section class="question-sect">
        <h2 class="question">Some question</h2>
        <form class="choices"></form>
      </section>
      <button class="submit">Submit Answer</button>
      <section class="bullets_and_timer">
        <div class="bullets"></div>
        <span class="timer">00:00</span>
      </section>
    </main>

    <!-- my js -->
    <script src="js/main.js"></script>
  </body>
</html>
